<div class="card bg-light m-3">
  <h4 class="card-header">{{ product.name | uppercase }}</h4>
  <div class="card-body">
    <p class="card-text" [ngStyle]="{color: product.isAvailable ? 'blue' : 'red'}">{{ product.description }}</p>
    <p class="card-text"><strong>Price:</strong> <em>{{ product.price | currency : 'INR' : 'code' }}</em></p>
    <p class="card-text"><strong>Available?</strong> <em
        [ngClass]="product.isAvailable ? 'badge badge-success' : 'badge badge-danger'">{{ product.isAvailable ? 'Yes' : 'No' }}</em>
    </p>
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-warning btn-sm" (click)="onDelete()">
      Delete
    </button>
  </div>
</div>
