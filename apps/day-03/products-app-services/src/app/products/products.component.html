<div class="container">
  <h3 appHighlight color='cyan'>Products</h3>

  <div class="row">
    <div class="col-sm-4">
      <app-product-form></app-product-form>
    </div>

    <div class="col-sm-8">
      <input class="form-control" placeholder="Search..." [(ngModel)]="searchText">
      <app-product-detail [product]="p" *ngFor="let p of products | searchProducts : searchText : 'description'">
      </app-product-detail>
    </div>
  </div>
</div>
